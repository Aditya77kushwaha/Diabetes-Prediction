<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>Diabetes Prediction</title>
</head>

<body>
     <div style="width: 400px;" class="container m-4">
        <h4>Enter your details below</h4>
            <form action="result/" method="GET">
                
                <input type="text" name="n1" placeholder="Number of Pregnancies" class="form-control m-2">
                <input type="text" name="n2"
                    placeholder="Plasma glucose concentration a 2 hours in an oral glucose tolerance test"
                    class="form-control m-2">
                <input type="text" name="n3" placeholder="Diastolic blood pressure (mm Hg)"
                    class="form-control m-2">
                <input type="text" name="n4" placeholder="Triceps skin fold thickness (mm)"
                    class="form-control m-2">
                <input type="text" name="n5" placeholder=" 2-Hour serum insulin (mu U/ml)" class="form-control m-2">
                <input type="text" name="n6" placeholder="Body mass index (weight in kg/(height in m)^2)"
                    class="form-control m-2">
                <input type="text" name="n7" placeholder="Diabetes pedigree function" class="form-control m-2">
                <input type="text" name="n8" placeholder="Age (years)" class="form-control m-2">
                <input type="submit" class="btn btn-sm btn-primary" value="Result">
            </form>
                
    </div>
</body>

</html>
